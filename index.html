<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
    
  </head>

  <body>
    
    <div class="container">
      <div class="header">
        <h1>Hexadecimal Random Color Generator</h1>
        <div>
          <input type='number' placeholder="Enter a number greater than 5" min="6" step="1" required />
          <button class="generate">Generate</button>
        </div>
        <p>
          Color change People Emotions, So, put meaningful colors on your sites
        </p>
      </div>
      <div class="main">
        <div class="main-colors"></div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
